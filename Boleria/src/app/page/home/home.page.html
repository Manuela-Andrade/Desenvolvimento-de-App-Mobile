<ion-header [translucent]="true">
  <ion-toolbar color="dark" mode="ios">
    <ion-title>
      Boleria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img [src]="imagem"></ion-img>  

  <ion-list>
    <ion-item-sliding  *ngFor="let receita of listaReceitas">

     <ion-item [routerLink]="['/detalhes', receita.id]">
      <ion-label ><strong>Receita: </strong>{{receita.receita}}</ion-label>
     </ion-item> 

    <ion-item-options >
      <ion-item-option  color="danger" (click)="delet(receita.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item-option>

      <ion-item-option  color="success" [routerLink]="['/form',receita.id]">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-item-option>
      
      
    </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="alertando()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
